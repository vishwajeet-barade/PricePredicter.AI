<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Real Estate Price Prediction</h1>
        <form id="prediction-form">
            <div class="form-group">
                <label for="total_sqft">Total Square Feet:</label>
                <input type="number" id="total_sqft" min="500" step="10" value=500 required>
            </div>
            <div class="form-group">
                <label for="bath">Number of Bath:</label>
                <input type="number" id="bath" min="1" step="1" value=1 required>
            </div>
            <div class="form-group">
                <label for="bhk">Number of BHKs:</label>
                <input type="number" id="bhk" min="1" step="1" value=1 required>
            </div>
            <div class="form-group">
                <label for="location">Select Location:</label>
                <select id="location" required>
                    <option value="" disabled selected>Loading locations...</option>
                </select>
            </div>
            <button type="submit">Predict Price</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
